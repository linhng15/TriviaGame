<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trivia Game</title>

  <!-- Our CSS style sheet -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div id="mainContent">
    <img id="title" src="assets/images/goodluck.jpg">
    <div id="gameDirections">
      <br>Monopoly Trivia Game!<br> Motivation: Ice cream, movie, or DaveBuster?
      <br>Click the button below to get started!<br>
      <button class="button" id="startGame">Start</button>
    </div>

    <div class="timeCounter">
    </div>

    <div class="triviaQuestion">
    </div>

    <img class="triviaImage" src="">


    <div class="answers">
    <button class="button" id="button1">
    <button class = "button" id="button2">
    <button class = "button" id="button3">
    <button class = "button" id="button4">
    </div>

    <div id="correct">
    </div><br>

    <div id="incorrect">
    </div><br>

    <div id="unanswered">
    </div><br>

    <button class="button" id="restartGame">Play Again?</button>


    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
